<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <div class="card-body">
    <p>
      You have {{ cart.totalItemsCount }} items in your shopping cart.
      <button
        *ngIf="cart.items.length"
        (click)="clearCart()"
        class="btn btn-light btn-sm float-right">Clear Shopping Cart</button>
      <!-- we want to render this button only if we have at least one item in our shopping cart -->
    </p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
        </td>
        <td>
          {{ item.title }}
        </td>
        <td>
          <app-product-quantity [product]="item" [shopping-cart]="cart"></app-product-quantity>
        </td>
        <td class="text-right">
          <!-- {{ item.product.price * item.quantity }} -->
          {{ item.totalPrice | currency:'USD':'symbol' }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency:'USD':'symbol' }} </th>
      </tr>
    </tfoot>
  </table>
  <a
    *ngIf="cart.items.length"
    routerLink="/check-out"
    class="btn btn-primary mb-5">Check Out</a>
  <!-- we want to render this button only if we have at least one item in our shopping cart -->
</div>
